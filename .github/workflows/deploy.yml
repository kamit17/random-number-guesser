
name: CI/CD Pipeline for Random Number Guesser

on:
  push:
    branches:
      - main  # Runs when code is pushed to main
  pull_request:
    branches:
      - main  # Runs on pull requests to main
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      ELASTICSEARCH_HOST: "http://localhost:9200"
      ELASTICSEARCH_USER: "elastic"
      ELASTICSEARCH_PASSWORD: "${{ secrets.ELASTIC_PASSWORD }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Elasticsearch from Official Repository
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl
          curl -fsSL https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
          echo "deb https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic-8.x.list
          sudo apt-get update
          sudo apt-get install -y elasticsearch
          sudo systemctl start elasticsearch
          sudo systemctl enable elasticsearch
          sleep 60  # Wait for Elasticsearch to start
     - name: Verify Elasticsearch is Running
       run: |
        for i in {1..10}; do
           curl -s http://localhost:9200/_cluster/health | grep -q '"status":"green"' && break
           echo "Waiting for Elasticsearch..."
           sleep 5
        done


      - name: Run tests with Jest
        run: npm test
  

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook (Setup)
        run: |
          cd ansible
          ansible-playbook setup.yml --connection=local --inventory 127.0.0.1,

      - name: Verify Deployment
        run: curl -I http://localhost:3000

  elasticsearch_check:
    name: Check Elasticsearch Logs
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Check Elasticsearch Data
        run: |
          curl -u elastic:$ELASTIC_PASSWORD -X GET "http://localhost:9200/game-data/_search?pretty"

