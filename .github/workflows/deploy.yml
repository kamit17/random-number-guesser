
name: CI/CD Pipeline for Random Number Guesser

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm test

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook (Setup)
        run: |
          cd ansible
          ansible-playbook setup.yml --connection=local --inventory 127.0.0.1,

      - name: Verify Deployment
        run: curl -I http://localhost:3000

  elasticsearch_check:
    name: Check Elasticsearch Logs
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Check Elasticsearch Data
        run: |
          curl -u elastic:$ELASTIC_PASSWORD -X GET "https://localhost:9200/game-data/_search?pretty" -k

